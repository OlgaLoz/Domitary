<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <span class="dropdown">
                    <span class="glyphicon glyphicon-user" data-toggle="dropdown"></span>
                    Заведующий
                    <ul class="dropdown-menu ">
                        <li><form method="get" data-ng-controller="authorizeCtrl">
                            <input type="submit" value="Выход" class="btn btn-link btn-block btn-sm" data-ng-click="logout()">
                        </form></li>
                    </ul>
                </span>
            </li>
            <li>
                <form method="post">
                    <a href="">
                        <input type="submit" value="Прошли доктора" class="btn btn-link gray-button" data-ng-click="searchByStatus('BodyCheckPassed')">
                    </a>
                </form>
                </li>
            <li>
                <form method="post" data-ng-controller="downloadCtrl">
                    <a href="">
                        <input type="submit" value="Прошли доктора(xlsx)" class="btn btn-link gray-button" data-ng-click="download('BodyCheckPassed','xlsx')">
                    </a>
                </form>
                <form method="post">
                    <a href="">
                        <input type="submit" value="Заселены" class="btn btn-link gray-button" data-ng-click="searchByStatus('Settled')">
                    </a>
                </form>
                <form method="post" data-ng-controller="downloadCtrl">
                    <a href="">
                        <input type="submit" value="Заселенные(xlsx)" class="btn btn-link gray-button" data-ng-click="download('Settled','xlsx')">
                    </a>
                </form>
            </li>
            <li>
                <hr>
                <form method="post">
                    <a href="">
                        <input type="submit" value="Прошли доктора(документы)" class="btn btn-link gray-button" data-ng-click="downloadDocs('BodyCheckPassed')">
                    </a>
                </form>
            </li>
            <li>
            <li>
                <form method="post">
                    <a href="">
                        <input type="submit" value="Заселены(документы)" class="btn btn-link gray-button" data-ng-click="downloadDocs('Settled')">
                    </a>
                </form>
            </li>
            <li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form method="post">
                    <div class="input-group">
                         <span class="input-group-btn">
                              <input type="submit" value="Найти" class="btn btn-info" data-ng-click="searchByLastName()">
                         </span>
                        <input type="text" ng-model="searchInfo.lastName" class="form-control" placeholder="Введите фамилию...">
                    </div>
                </form>
            </div>
        </div>
        <br>
        <form method="post">
            <div ng-if="students != null && students.length != 0">
                <div class="table-responsive">
                    <table class="table table-hover" >
                        <tr>
                            <td><b>Имя</b></td>
                            <td><b>Отчество</b></td>
                            <td><b>Фамилия</b></td>
                            <td><b>Номер группы</b></td>
                            <td ng-if="isSettled == 'BodyCheckPassed'"> <span class="glyphicon glyphicon-ok" style="color: green"></span></td>
                            <td ng-if="isSettled == 'BodyCheckPassed'"> <span class="glyphicon glyphicon-remove" style="color: red"></span></td>
                        </tr>
                        <tr ng-repeat="data in students">
                            <td>{{data.firstName}}</td>
                            <td>{{data.midName}}</td>
                            <td>{{data.lastName}}</td>
                            <td>{{data.groupNumber}}</td>
                            <td ng-if="isSettled == 'BodyCheckPassed'">
                                <div class="checkbox">
                                    <label><input type="checkbox" checklist-model="checkInfo.checkers" checklist-value="data.studentId"></label>
                                </div>
                            </td>
                            <td ng-if="isSettled == 'BodyCheckPassed'">
                                <div class="checkbox">
                                    <label><input type="checkbox" checklist-model="checkInfo.uncheckers" checklist-value="data.studentId"></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-lg-2 col-lg-offset-5" ng-if="isSettled == 'BodyCheckPassed'">
                    <input type="submit" value="Сохранить" class="btn btn-success btn-block btn-lg" data-ng-click="checkStudents()">
                </div>
            </div>

            <div ng-if="students == null || students.length == 0">
                <div class="col-lg-2 col-lg-offset-5">
                    <label class="label-success label">Студентов нет :)</label>
                </div>
            </div>
        </form>

        <div class="col-xs-12 footer abs">
            <hr class="colorgraph">
            <div class="col-xs-4 col-xs-offset-5 ">
                <p class="lead">&copy; By MON </p>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
