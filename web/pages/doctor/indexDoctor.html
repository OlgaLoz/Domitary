<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <span class="dropdown">
                    <span class="glyphicon glyphicon-user" data-toggle="dropdown"></span>
                    Доктор
                    <ul class="dropdown-menu ">
                        <li><form method="get" data-ng-controller="authorizeCtrl">
                            <input type="submit" value="Выход" class="btn btn-link btn-block btn-sm"data-ng-click="logout()">
                        </form></li>
                    </ul>
                </span>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <a href="#menu-toggle" class="btn btn-info" id="menu-toggle">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6">
                <form method="post">
                    <div class="input-group">
                         <span class="input-group-btn">
                              <input type="submit" value="Найти" class="btn btn-info" data-ng-click="findSingleUserToDoctor()">
                         </span>
                         <input type="text" ng-model="searchInfo.lastNameInput" class="form-control" placeholder="Введите фамилию...">
                    </div><!-- /input-group -->
                </form>
            </div><!-- /.col-lg-6 -->
            <div class="col-xs-6">
                <input type="submit" value="Показать всех" class="btn btn-info" data-ng-click="findUsersToDoctor()">
            </div>
        </div>    <!-- /.row -->

        <br>
        <form method="post">
            <div ng-if="students != null && students.length != 0">
                <div class="table-responsive">
                    <table class="table table-hover" >
                        <tr>
                            <td><b>Имя</b></td>
                            <td><b>Отчество</b></td>
                            <td><b>Фамилия</b></td>
                            <td><b>Номер группы</b></td>
                            <td> <span class="glyphicon glyphicon-ok" style="color: green"></span></td>
                            <td> <span class="glyphicon glyphicon-remove" style="color: red"></span></td>
                        </tr>
                        <tr ng-repeat="data in students">
                            <td>{{data.firstName}}</td>
                            <td>{{data.midName}}</td>
                            <td>{{data.lastName}}</td>
                            <td>{{data.groupNumber}}</td>
                            <td>
                                <div class="checkbox">
                                    <label><input type="checkbox" checklist-model="checkInfo.checkers" checklist-value="data.studentId"></label>
                                </div>
                            </td>
                            <td>
                                <div class="checkbox">
                                    <label><input type="checkbox" checklist-model="checkInfo.uncheckers" checklist-value="data.studentId"></label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="col-lg-2 col-lg-offset-5">
                    <input type="submit" value="Сохранить" class="btn btn-success btn-block btn-lg" data-ng-click="checkStudents()">
                </div>

            </div>
        </form>

        <div ng-if="students == null || students.length == 0">
            <div class="col-lg-2 col-lg-offset-5">
               <label class="label-success label">Все здоровы :)</label>
            </div>
        </div>


        <div class="col-xs-12 footer abs">
            <hr class="colorgraph">
            <div class="col-xs-4 col-xs-offset-5 ">
                <p class="lead">&copy; By MON </p>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
