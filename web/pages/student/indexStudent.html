<div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <span class="dropdown">
                    <span class="glyphicon glyphicon-user" data-toggle="dropdown"></span>
                    {{person.login}}
                    <ul class="dropdown-menu ">
                        <li><form method="get" data-ng-controller="authorizeCtrl">
                            <input type="submit" value="Выход" class="btn btn-link btn-block btn-sm" data-ng-click="logout()">
                        </form></li>
                    </ul>
                </span>
            </li>
            <li>
                <a href=#/documentsPage>Документы на заселение</a>
            </li>
            <li>
                <hr>
                <form method="post" data-ng-controller="downloadCtrl">
                    <a href="">
                        <input type="submit" value="Списки на заселение(csv)" class="btn btn-link gray-button" data-ng-click="download('DeaneryPassed','csv')">
                    </a>
                </form>
            </li>
            <li>
                <form method="post" data-ng-controller="downloadCtrl">
                    <a href="">
                        <input type="submit" value="Списки заселенных(csv)" class="btn btn-link gray-button" data-ng-click="download('Settled','csv')">
                    </a>
                </form>
            </li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">

                <div class="col-lg-10">
                    <div class="row"> <button class="btn btn-info col-lg-6" data-toggle="collapse" data-target="#hide-me">Информация обо мне</button></div>

                    <div id="hide-me" class="collapse in">
                        <div class="row"></div>
                        <div class="row blue">
                            <div class="col-lg-2">
                                <h3> Текущий статус:</h3>
                            </div>
                            <div class="col-lg-4">
                                <h2>{{person.student_status_text}}</h2>
                            </div>
                        </div>
                        <div class="row blue">
                            <div class="col-lg-2">
                                <h3>ФИО:</h3>
                            </div>
                            <div class="col-lg-10">
                                <h3> {{person.first_name}} {{person.mid_name}} {{person.last_name}}</h3>
                            </div>
                        </div>
                        <div class="row blue">
                            <div class="col-lg-2">
                                <h3> Дата рождения:</h3>
                            </div>
                            <div class="col-lg-2">
                                <h3> {{person.birthday}}</h3>
                            </div>
                        </div>
                        <div class="row blue">
                            <div class="col-lg-2">
                                <h3> Номер группы:</h3>
                            </div>
                            <div class="col-lg-2">
                                <h3> {{person.group}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 footer abs">
            <hr class="colorgraph">
            <div class="col-xs-4 col-xs-offset-5 ">
                <p class="lead">&copy; By MON </p>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
